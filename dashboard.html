<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="dashboard-page" class="container d-flex justify-content-center align-items-center">
        <div id="dashboard-box">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="/asset/Logo.png" alt="" height="30" width="40px"
                            class="d-inline-block align-text-top">
                        <span id="brand-name"></span>
                    </a>
                    <button type="button" id="toggler" onclick="sidebarToggler()">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
            <div class="d-flex justify-content-center align-items-center flex-column sidebar-active2 sidebar-active"
                id="sidebar">
                <ul class="list-group list-group-flush mt-5" id="menu">
                    <li class="list-group-item">
                        Profil
                    </li>
                    <li class="list-group-item">
                        Dashboard
                    </li>
                    <li class="list-group-item">
                        Task
                    </li>
                    <li class="list-group-item">
                        Hapus Akun
                    </li>
                </ul>
                <div class="btn-group mb-4" role="group" aria-label="Basic radio toggle button group" id="btn-sidebar">
                    <input type="radio" class="btn-warning btn-check" name="btnradio" id="btnradio1" autocomplete="off"
                        checked>
                    <label class="btn btn-outline-warning" for="btnradio1">Log Out</label>

                    <input type="radio" class="btn-danger btn-check" name="btnradio" id="btnradio2" autocomplete="off"
                        onclick="logOut()">
                    <label class="btn btn-outline-danger" for="btnradio2">Hapus Akun</label>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>

</html>
