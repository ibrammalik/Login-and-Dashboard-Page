<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-scrollbar@latest/simple-scrollbar.css">

<body>

    <div id="login-page" class="container d-flex justify-content-center align-items-center">
        <form class="px-4 py-3" id="login-box" onsubmit="return false">
            <div class="mb-3 d-flex justify-content-center align-items-center gap-1">
                <img src="./asset/Student.png" alt="Avatar" class="rounded-circle border border-dark border-3"
                    id="avatar1">
                <img src="./asset/Admin.png" alt="Avatar" class="rounded-circle border border-dark border-3"
                    id="avatar2">
                <img src="./asset/Lecturer.png" alt="Avatar" class="rounded-circle border border-dark border-3"
                    id="avatar3" ">
            </div>
            <div class=" btn-group mb-3" role="group" aria-label="Basic radio toggle button group" id="btn-container">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked
                    onclick="pilih()">
                <label class="btn btn-outline-primary" for="btnradio1">Masuk</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"
                    onclick="pilih()">
                <label class="btn btn-outline-primary" for="btnradio2">Daftar</label>
            </div>
            <div class="mb-3" id="roleOptionContainer">
                <select id="roleOption" class="form-select" aria-label="Default select example" onchange="pilihRole()">
                    <option selected value="0">Role</option>
                    <option value="Admin">Admin</option>
                    <option value="Lecturer">Lecturer</option>
                    <option value="Student">Student</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="username" class="form-control " id="username" placeholder="username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control " id="password" placeholder="password">
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button class="btn btn-primary" onclick="signIn()" id="signInButton">Masuk</button>
                <button class="btn btn-primary" onclick="signUp()" id="signUpButton">Daftar</button>
            </div>

        </form>
    </div>


    <div id="dashboard-page" class="container d-flex justify-content-center align-items-center">
        <div id="dashboard-box">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./asset/Logo.png" alt="" height="30" width="40px"
                            class="d-inline-block align-text-top">
                        <span id="brand-name" class="fw-bolder"> SCHOOL</span>
                    </a>
                    <div class="d-flex justify-content-center align-items-center flex-row gap-3">
                        <div id="role" class="border-end border-secondary border-1 pe-3 fw-bolder"></div>
                        <button type="button" id="toggler" onclick="sidebarToggler()">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </div>
            </nav>
            <div class="d-flex justify-content-center align-items-center flex-column sidebar-active bg-light"
                id="sidebar">
                <ul class="list-group list-group-flush mt-5 " id="menu">
                    <li class="list-group-item mx-auto bg-light">
                        <div class="container-photo-profile">
                            <div class="outer">
                                <img src="" alt="" id="photo-profile" width="150px" height="150px"
                                    class="border border-dark border-3 rounded-circle">
                                <div class="inner">
                                    <input class="inputfile" type="file" name="pic" accept="image/*" onchange="ganti()"
                                        id="input-images" title="Ganti Foto Profile">
                                    <label><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17"
                                            viewBox="0 0 20 17">
                                            <path
                                                d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z">
                                            </path>
                                        </svg></label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item mx-auto fw-bolder bg-light" id="username-profile"></li>
                    <li class="list-group-item bg-light">
                        Profile Setting
                    </li>
                    <li class="list-group-item bg-light">
                        Dashboard
                    </li>
                    <li class="list-group-item bg-light">
                        Task
                    </li>
                </ul>
                <div class="btn-group mb-3" role="group" id="btn-sidebar">
                    <button type="button" class="btn btn-warning" onclick="logOut()">Keluar</button>
                    <button type="button" class="btn btn-outline-danger" onclick="deleteAccount()">Hapus Akun</button>
                </div>
                <button type="button" class="btn btn-dark mb-3" onclick="resetApp()" style="width: 90%;">Reset
                    Aplikasi</button>
            </div>
            <div id="main-section">
                <div class="container py-4" style="height: 4000px;">
                    <div class="p-5 mb-4 bg-light rounded-3">
                        <div class="container-fluid py-1">
                            <h1 class="display-7 fw-light">Welcome, <span id="username-jumbotron"></span>!!</h1>
                            <p class="col-md-8 fs-7">Semoga Harimu Menyenangkan!!</p>
                        </div>
                    </div>
                    <div class="row align-items-md-stretch">
                        <div class="col-md-6">
                            <div class="h-100 p-5 text-white bg-dark rounded-3">
                                <img src="./asset/kawaii.jpg" alt="" height="150px">
                                <h2>Comming Soon!!!</h2>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="h-100 p-5 bg-light border rounded-3">
                                <img src="./asset/kawaii.jpg" alt="" height="150px">
                                <h2>Comming Soon!!!</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
