<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="login-page" class="container d-flex justify-content-center align-items-center">
        <form class="px-4 py-3" id="login-box" onsubmit="return false">
            <div class="mb-3 d-flex justify-content-center align-items-center gap-1">
                <img src="./asset/Student.png" alt="Avatar" class="rounded-circle border border-dark border-3"
                    id="avatar1">
                <img src="./asset/Admin.png" alt="Avatar" class="rounded-circle border border-dark border-3"
                    id="avatar2">
                <img src="./asset/Lecturer.png" alt="Avatar" class="rounded-circle border border-dark border-3"
                    id="avatar3" ">
            </div>
            <div class=" btn-group mb-3" role="group" aria-label="Basic radio toggle button group" id="btn-container">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked
                    onclick="pilih()">
                <label class="btn btn-outline-primary" for="btnradio1">Masuk</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"
                    onclick="pilih()">
                <label class="btn btn-outline-primary" for="btnradio2">Daftar</label>
            </div>
            <div class="mb-3" id="roleOptionContainer">
                <select id="roleOption" class="form-select" aria-label="Default select example" onchange="pilihRole()">
                    <option selected>Pilih Role Dulu Cuy....!!!!</option>
                    <option value="1">Admin</option>
                    <option value="2">Lecturer</option>
                    <option value="3">Student</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="username" class="form-control " id="username" placeholder="username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control " id="password" placeholder="password">
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button class="btn btn-primary" onclick="signIn()" id="signInButton">Masuk</button>
                <button class="btn btn-primary" onclick="signUp()" id="signUpButton">Daftar</button>
            </div>
        </form>
    </div>

    <div id="dashboard-page" class="container d-flex justify-content-center align-items-center">
        <div id="dashboard-box">
            <!-- Image and text -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="/asset/Logo.png" alt="" height="35" width="40px"
                            class="d-inline-block align-text-top">
                        <span> Gemuk x Cuy University</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown link
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
